# 1. Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/expense_manager_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# 2. JPA / Hibernate Settings
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none

# RECOMMENDED: Change this to map Java dateOfBirth to SQL date_of_birth automatically
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

# 3. Server Config
server.port=8080

# 4. Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=error